<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Item</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .logout-btn {
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body class="container mt-5">
    <a href="#" class="btn btn-danger logout-btn" onclick="confirmLogout()">Logout</a>
    <h2>Add an Item to the Clothes Warehouse</h2>
    <p style="color: #DC3545;">All fields marked with an asterisk (*) in danger red are required.</p>
    <form action="#" th:action="@{/add-item}" th:object="${item}" method="post">
        <div class="mb-3">
            <label class="form-label"><span style="color: #DC3545;">*</span> Name:</label>
            <input type="text" class="form-control" th:field="*{name}">
            <div class="text-danger" th:errors="*{name}"></div>
        </div>
        <div class="mb-3">
            <label class="form-label"><span style="color: #DC3545;">*</span> Fashionable Brand:</label>
            <select class="form-control" th:field="*{brand}">
                <option value="">Please select a fashionable brand</option>
                <option th:each="brand : ${brands}" th:value="${brand}" th:text="${brand}"></option>
            </select>
            <div class="text-danger" th:errors="*{brand}"></div>
        </div>
        <div class="mb-3">
            <label class="form-label"><span style="color: #DC3545;">*</span> Year of Creation:</label>
            <input type="number" class="form-control" th:field="*{yearOfCreation}">
            <div class="text-danger" th:errors="*{yearOfCreation}"></div>
        </div>
        <div class="mb-3">
            <label class="form-label"><span style="color: #DC3545;">*</span> Price:</label>
            <input type="number" step="0.01" class="form-control" th:field="*{price}">
            <div class="text-danger" th:errors="*{price}"></div>
        </div>
        <button type="submit" class="btn btn-primary">Add Item</button>
        <a href="/index" class="btn btn-outline-primary ms-2">Back to Home</a>
        <script>
            function confirmLogout() {
                if (confirm("Are you sure you want to logout?")) {
                    alert("You have been logged out successfully!");
                    window.location.href = "/login";
                }
            }
        </script>
    </form>
</body>
</html>
